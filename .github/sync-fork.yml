name: Sync Fork with Upstream
on:
  schedule:
    - cron: '0 0 * * 1'  # Runs at midnight UTC every Monday
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Forked Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/gradle/actions.git

      - name: Fetch Upstream Changes
        run: git fetch upstream

      - name: Create and Push Branch 
        run: |
          git checkout -b weekly-sync-branch origin/weekly-sync-branch
          git merge upstream/weekly-sync-branch
          git push origin weekly-sync-branch
